<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        .div {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            margin: 20px;
            border: 2px solid #000;
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>

    <div class="div">
         relative position
    </div>

</body>
</html>
