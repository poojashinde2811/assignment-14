<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        .div {
            width: 500px;
            height: 500px;
            background-color: lightyellow;
            position: relative;
            border: 2px solid #000;
        }

        .div1 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: absolute;
            top: 50px;
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="div">
        <div class="div1">
     absolute position
        </div>
    </div>

</body>
</html>
